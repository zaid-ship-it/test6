<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
            width: 300px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .grid img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Instagram Feed Viewer</h1>
    <form id="usernameForm">
        <input type="text" id="username" placeholder="Enter Instagram Username" required>
        <button type="submit">Get Feed</button>
    </form>
    <div id="feed" class="grid"></div>
    <div id="error" class="error"></div>

    <script>
        document.getElementById('usernameForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const feedDiv = document.getElementById('feed');
            const errorDiv = document.getElementById('error');

            feedDiv.innerHTML = '';
            errorDiv.textContent = '';

            try {
                const response = await fetch(`backend.php?username=${encodeURIComponent(username)}`);
                const data = await response.json();

                if (data.error) {
                    errorDiv.textContent = data.error;
                } else {
                    data.feeds.forEach(post => {
                        const img = document.createElement('img');
                        img.src = post.media;
                        feedDiv.appendChild(img);
                    });
                }
            } catch (err) {
                errorDiv.textContent = 'An error occurred while fetching the feed.';
            }
        });
    </script>
</body>
</html>
